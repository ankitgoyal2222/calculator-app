<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator P1: Use me in business purpose</title>
    <link rel="stylesheet" href="project1.css">
    <link rel="stylesheet" href="utility1.css">
</head>
<body>
    <h1 class="text-center">Welcome Ankit to Calculate me !</h1>
    <div class="container flex flex-col item-center " >
        <div>
            <input class="row-input" type="text">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
        </div>
        <div class="row">
            <button class="button a1">7</button>
            <button class="button a1">8</button>
            <button class="button a1">9</button>
            <button class="button a1">*</button>
        </div>
        <div class="row">
            <button class="button a1">4</button>
            <button class="button a1">5</button>
            <button class="button a1">6</button>
            <button class="button a1">/</button>
        </div>
        <div class="row">
            <button class="button a1 a2">1</button>
            <button class="button a1 a2">2</button>
            <button class="button a1 a2">3</button>
            <button class="button a1 a2">+</button>
        </div>
        <div class="row">
            <button class="button a1">0</button>
            <button class="button a1">.</button>
            <button class="button a1">-</button>
            <button class="button a1">=</button>
        </div>       
    </div>
    <script src="Project1.js"></script>
</body>
</html>
